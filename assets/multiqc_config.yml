report_comment: >
  This report has been generated by the <a href="https://github.com/ncezid-biome/stylo/tree/dev" target="_blank">ncezid-biome/stylo</a>
  analysis pipeline.
report_section_order:
  "ncezid-biome-stylo-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "ncezid-biome-stylo-summary":
    order: -1002
  nanoq:
    order: 2000
  quast:
    order: 1000

quast_config:
  contig_length_multiplier: 0.000001
  contig_length_suffix: "Mbp"
  total_length_multiplier: 0.000001
  total_length_suffix: "Mbp"
  total_number_contigs_multiplier: 1
  total_number_contigs_suffix: ""

sample_names_replace_regex: True
sample_names_replace:
  "(\\S)_(filtered)": "\\1"

export_plots: true

disable_version_detection: true
